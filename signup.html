<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #768b74;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .left {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f3e4d0;
        flex-direction: column;
      }

      .logo-image {
        width: 450px;
        height: auto;
        margin-top: 60px;
        margin-bottom: 5px;
      }

      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Sign_Up-box {
        background-color: #f3e4d0;
        padding: 60px;
        border-radius: 10px;
        width: 400px;
        text-align: center;
      }

      .Sign_Up-box h2 {
        margin-bottom: 20px;
      }

      .Sign_Up-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
      }

      .Sign_Up-box button {
        width: 100%;
        padding: 10px;
        background-color: #cfcfcf;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .divider {
        margin: 20px 0;
        font-size: 14px;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        width: 40%;
        height: 1px;
        background-color: #aaa;
        top: 50%;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .social-icons img {
        width: 25px;
        cursor: pointer;
      }

      .small-text {
        font-size: 11px;
        color: #333;
      }

      .small-text a {
        color: #555;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- KIRI: Logo -->
      <div class="left">
        <div class="logo">
          <img src="Foto/Logo.png" alt="Tower Logo" class="logo-image" />
        </div>
      </div>

      <!-- KANAN: Form Sign Up -->
      <div class="right">
        <div class="Sign_Up-box">
          <h2>Sign Up</h2>

          <input type="email" placeholder="Email" id="email" />
          <input type="text" placeholder="Phone Number" id="phone" maxlength="12" />
          <input type="password" placeholder="Password" id="password" />
          <input type="password" placeholder="Confirm Password" id="confirmPassword" />

          <button onclick="Sign_Up()">Sign Up</button>

          <div class="divider">OR</div>

          <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
            <img src="https://cdn-icons-png.flaticon.com/512/12107/12107562.png" alt="X" />
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" />
          </div>

          <p class="small-text">
            Log in to your account to continue <br />
            By registering, you agree to our
            <a href="#">Terms and Conditions</a> and
            <a href="#">Privacy Policy</a>.<br />
            Need help? <a href="#">Contact us</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      function Sign_Up() {
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        const emailRegex = /^[\w.+-]+@(gmail\.com|yahoo\.com)$/;
        const phoneRegex = /^\d{1,12}$/;
        const symbolRegex = /[!@#$%^&*(),.?":{}|<>]/;

        if (!emailRegex.test(email)) {
          alert("Email harus menggunakan domain gmail.com atau yahoo.com!");
          return;
        }

        if (!phoneRegex.test(phone)) {
          alert("Nomor telepon harus berupa angka dan maksimal 12 digit!");
          return;
        }

        if (password.length < 8 || !symbolRegex.test(password)) {
          alert("Password minimal 8 karakter dan harus mengandung simbol!");
          return;
        }

        if (password !== confirmPassword) {
          alert("Konfirmasi password tidak cocok!");
          return;
        }

        alert(`Pendaftaran berhasil dengan email: ${email}`);
      }
    </script>
  </body>
</html>

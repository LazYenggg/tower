<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOWER Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --green: #748C76;
      --peach: #F7E7CE;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
    }

    body {
      background-color: var(--green);
      color: #333;
    }

 header {
      background-color: #748c76;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 3rem 0;
      gap:4.2rem;
    }
    .logo {
      font-family: 'Raleway', sans-serif;
      font-weight: 480;
      font-size: 2.2rem;
      color: #F1E1C6;
    }
    .search-bar {
      display: flex;
      align-items: center;
      width: 60%; max-width: 28rem;
      height: 1.625rem;
      background-color: #F1E1C6;
      border-radius: 0.6875rem;
      padding: 0 2 0 10rem;
      gap: 0.5rem;
    }
    .search-bar img { width: 1rem; height: 1.25rem; }
    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      background: #F1E1C6;
      text-align: center;
      font-size: 0.875rem;
      color: #36454F;
    }
    .buttons {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .buttons button {
      width: 5.5rem;
      height: 1.625rem;
      border: none;
      border-radius: 0.8125rem;
      background: #F1E1C6;
      color: #36454F;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
    }
    .home-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 0.8rem;
      height: 0.8rem;
      background: #F1E1C6;
      border-radius: 50%;
      padding: 0.375rem;
      gap: 5rem;
    }
    .home-icon img { width: 1rem; height: 1rem; }


    main {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--peach);
      padding: 20px;
    }

    .main-title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .booking-form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(116, 140, 118, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
    }

    .booking-form div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 14px;
    }

    .booking-form input, .booking-form select {
      padding: 8px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      min-width: 140px;
    }

    .booking-form button {
      background-color: var(--);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .search-bar input {
        width: 120px;
      }

      .main-title {
        font-size: 30px;
      }

      .booking-form {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <<header>
    <div class="logo">TOWER</div>
    <div class="search-bar">
      <img src="icon/Search2.svg" alt="Search Icon">
      <input type="text" placeholder="Search">
    </div>
    <div class="buttons">
      <button>Sign Up</button>
      <button>Login</button>
      <div class="home-icon"><img src="icon/Icon.svg" alt="Home"></div>
    </div>
  </header>

  <main>
    <div class="main-title">Book Now, Convenience Awaits</div>
    <div class="booking-form">
      <div>
        <label>Location</label>
        <select>
          <option>Choose Location</option>
          <option>Jakarta</option>
          <option>Bali</option>
          <option>Bandung</option>
        </select>
      </div>
      <div>
        <label>Check-in</label>
        <input type="date" />
      </div>
      <div>
        <label>Check-out</label>
        <input type="date" />
      </div>
      <div>
        <label>How many people?</label>
        <input type="number" min="1" />
      </div>
      <div>
        <button><i class="ri-search-line"></i></button>
      </div>
    </div>
  </main>
      <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'rgba(116, 140, 118, 0.95)';
                navbar.style.backdropFilter = 'blur(10px)';
            } else {
                navbar.style.backgroundColor = '#748C76';
                navbar.style.backdropFilter = 'none';
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOWER Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --green: #748C76;
      --peach: #F7E7CE;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
    }

    body {
      background-color: var(--green);
      color: #333;
    }

     header {
        background-color: #748c76;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 3rem 0;
        gap: 4.9rem;
      }
      .logo {
        font-family: "Raleway", sans-serif;
        font-weight: 480;
        font-size: 2.2rem;
        color: #f1e1c6;
      }
      .search-bar {
        display: flex;
        align-items: center;
        width: 60%;
        max-width: 28rem;
        height: 1.625rem;
        background-color: #f1e1c6;
        border-radius: 0.6875rem;
        padding: 0 2 0 1rem;
        gap: 0.5rem;
      }
      .search-bar img {
        width: 0.9rem;
        height: 1.25rem;
        padding: 0 0 0 0.2rem;
      }
      .search-bar input {
        flex: 1;
        border: none;
        border-radius: 0.6rem;
        outline: none;
        background: #f1e1c6;
        text-align: center;
        font-size: 0.875rem;
        color: #36454f;
      }
      .buttons {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .buttons button {
        width: 5.5rem;
        height: 1.625rem;
        border: none;
        border-radius: 0.8125rem;
        background: #f1e1c6;
        color: #36454f;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
      }
      .home-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1.4rem;
        height: 1.4rem;
        background: #f1e1c6;
        border-radius: 50%;
        padding: 0.375rem;
        gap: 5rem;
      }
      .home-icon img {
        width: 1rem;
        height: 1rem;
      }
    main {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--peach);
      padding: 20px;
    }

    .main-title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .booking-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      background-color: rgba(116, 140, 118, 0.9);
      padding: 20px;
      border-radius: 10px;
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .booking-form > div {
      display: flex;
      flex-direction: column;
      min-width: 160px;
      flex: 1;
    }

    .booking-form label {
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--peach);
      text-align: left;
    }

    .booking-form input,
    .booking-form select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      height: 44px;
      background-color: white;
      color: #333;
    }

    .booking-form button {
      background-color: #2d5a31;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      height: 44px;
      width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .booking-form button:hover {
      background-color: #1f3d23;
    }

    .search-button-container {
      display: flex;
      align-items: center;
      padding-top: 26px; /* Biar sejajar dengan field lainnya */
    }

    @media (max-width: 768px) {
      .booking-form {
        flex-direction: column;
        align-items: stretch;
      }

      .booking-form > div {
        width: 100%;
      }

      .search-button-container {
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TOWER</div>
    <div class="search-bar">
      <img src="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/icons/System/search-line.svg" alt="Search Icon">
      <input type="text" placeholder="Search">
    </div>
    <div class="buttons">
      <button>Sign Up</button>
      <button>Login</button>
      <div class="home-icon">
        <img src="icon/Icon.svg" alt="Home">
      </div>
    </div>
  </header>

  <main>
    <div class="main-title">Book Now, Convenience Awaits</div>
    <div class="booking-form">
      <div>
        <label>Location</label>
        <select>
          <option>Choose Location</option>
          <option>Jakarta</option>
          <option>Bali</option>
          <option>Bandung</option>
        </select>
      </div>
      <div>
        <label>Check-in</label>
        <input type="date" />
      </div>
      <div>
        <label>Check-out</label>
        <input type="date" />
      </div>
      <div>
        <label>How many people?</label>
        <input type="number" min="1" placeholder="1" />
      </div>
      <div class="search-button-container">
        <button><i class="ri-search-line"></i></button>
      </div>
    </div>
  </main>

  <script>
    // Set default dates
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);

    const checkinInput = document.querySelector('input[type="date"]:first-of-type');
    const checkoutInput = document.querySelector('input[type="date"]:last-of-type');

    if (checkinInput && checkoutInput) {
      checkinInput.value = today.toISOString().split('T')[0];
      checkoutInput.value = tomorrow.toISOString().split('T')[0];
    }
  </script>
</body>
</html>
